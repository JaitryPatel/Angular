
<nav class="navbar bg-dark">
    <div class="container">
        <h2>Angular Curd Operation</h2>
    </div>
    <div class="d-flex">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal">Add Employee</button>

    </div>
</nav>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div style="background-color: rgb(12, 203, 12);" class="modal-header">
          <h5 style="color: white;" class="modal-title" id="exampleModalLabel">ADD EMPLOYEE DATA </h5>
          <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <form [formGroup]="employeeform">
                <div class="form-group mb-2">
                  <label for="exampleInputEmail1">Name</label>
                  <input type="text" class="form-control"
                  formControlName="name"  placeholder="Enter Name">
                </div>

                <div class="form-group mb-2">
                    <label for="exampleInputEmail1">Email</label>
                    <input type="email" class="form-control" formControlName="email"  placeholder="Enter Email">
                  </div>

                  <div class="form-group mb-2">
                    <label for="exampleInputEmail1">City</label>
                    <input type="email" class="form-control" formControlName="city"  placeholder="Enter City">
                  </div>

                  <div class="form-group mb-2">
                    <label for="exampleInputEmail1">Pincode</label>
                    <input type="number" class="form-control"  
                    formControlName="pincode" placeholder="Enter Pincode ">
                  </div>

                  <div class="form-group mb-2">
                    <label for="exampleInputEmail1">Phone No.</label>
                    <input type="number" class="form-control" formControlName="phonenumber" placeholder="Enter Phone No.">
                  </div>
                
              </form>
        </div>
        <div style="background-color: rgb(12, 203, 12);" class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button (click)="addemployee(this.employeeform.value)" [disabled]="this.employeeform.invalid" type="button" class="btn btn-primary">Add </button>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <table class="table table-bordered">
      <thead>
        <tr>
         
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">City</th>
          <th scope="col">Pincode</th>
          <th scope="col">Phone No.</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data">
          <td>{{item.name}}</td>
          <td>{{item.email}}</td>
          <td>{{item.city}}</td>
          <td>{{item.pincode}}</td>
          <td>{{item.phonenumber}}</td>
          <td><button routerLink="/update/{{item.id}}" class="btn btn-warning">Edit</button>&nbsp;  
            <button (click)="delete(item.id)" class="btn btn-danger">Delete</button>
            <!-- (click)="delete(item.id)" -->
          </td>
        </tr>
        
      </tbody>
    </table>
  </div>
