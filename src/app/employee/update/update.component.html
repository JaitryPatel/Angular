<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <h5>Update Data</h5>
                <div class="row">
                    <div class="modal-body">
                        <form >
                            <div class="form-group mb-2">
                                <label for="exampleInputEmail1">Name</label>
                                <input type="text" class="form-control" 
                                [(ngModel)]="employee.name" name="name" placeholder="Enter Name">
                            </div>

                            <div class="form-group mb-2">
                                <label for="exampleInputEmail1">Email</label>
                                <input type="email" class="form-control"
                                [(ngModel)]="employee.email" name="email" 
                                    placeholder="Enter Email">
                            </div>

                            <div class="form-group mb-2">
                                <label for="exampleInputEmail1">City</label>
                                <input type="email" class="form-control" 
                                [(ngModel)]="employee.city" name="city"
                                    placeholder="Enter City">
                            </div>

                            <div class="form-group mb-2">
                                <label for="exampleInputEmail1">Pincode</label>
                                <input type="number" class="form-control"
                                [(ngModel)]="employee.pincode" name="pincode" 
                                    placeholder="Enter Pincode ">
                            </div>

                            <div class="form-group mb-2">
                                <label for="exampleInputEmail1">Phone No.</label>
                                <input type="number" class="form-control" 
                                [(ngModel)]="employee.phonenumber" name="phonenumber"
                                    placeholder="Enter Phone No.">
                            </div>
                        </form>
                    </div>
                    <div>
                       <button class="btn btn-success">Update</button> &nbsp;
                       <button routerLink="/" class="btn btn-dark">Back</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
